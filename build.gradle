plugins {
    id 'java'
}

group 'com.khantzen.mower'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

task run(type: JavaExec) {
    description = "Run mower simulator"
    main = 'com.khantzen.mowersimulator.MowerSimulatorMain'
    classpath = sourceSets.main.runtimeClasspath
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.assertj', name: 'assertj-core', version: '3.11.1'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.khantzen.mowersimulator.MowerSimulatorMain'
    }
}
